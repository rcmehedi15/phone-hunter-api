<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter API Project</title>
    <link rel="shortcut icon" href="./img/fav.jpg" type="image/x-icon">
  </head>
  <body class="container">

    <!-- header  -->
    <header>
      <h1 class="text-center">Welcome to my phone Hunter</h1> <br>
    </header>
     <!-- search section  -->
     <div class="text-center w-50 mx-auto">
        <input id="search-field" type="email" class="align-items-center form-control" name="" id="exampleFormControlInput1"> <br>
       <div id="btn-search" class="btn btn-success">Search</div> 
    </div><br>
    <!-- card section -->
    <main class="container">
      <section >
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- no result fonund  -->
        <div id="no-found-message" class="mt-4 d-none" >
          <h3 class="text-danger text-center">No result found. Please try again</h3>
        </div>
      </section>

      <!-- loading  -->
      <section id="loader" class="d-none">
        <div style="height:300px" class="d-flex justify-content-center align-items-center ">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
